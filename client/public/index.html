<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagify</title>
    <script src="./dist/bundle.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Alatsi&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet" />
  </head>

  <body>
    <logo-header>
      <div id="logo">imagify</div>
      <div id="description">The best search engine for you!</div>
    </logo-header>
    <div class="ui container">
      <div class="bar">
        <div class="ui centered grid">
          <div class="column five wide"></div>
          <app-searchbar class="column six wide searchPlace"></app-searchbar>
          <app-userinfo class="toAction column five wide Images userPlace choose-box"></app-userinfo>
        </div>
        <div class="ui centered grid">
          <app-filter class="column six wide"></app-filter>
          <app-apipicker class="column centered four wide"></app-apipicker>
          <app-sort class="column six wide"></app-sort>
        </div>
      </div>
      <app-imagelist class="ui container center aligned"></app-imagelist>
    </div>
    <div class="wrapper"></div>
    <app-modal></app-modal>
  </body>
</html>
