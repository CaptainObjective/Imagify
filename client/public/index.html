<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagify</title>
    <script src="./bundle.min.js" defer></script>
  </head>
  <body>
    <div class="ui container center aligned">
      <app-searchbar></app-searchbar>
      <app-apipicker></app-apipicker>
      <div class ="Images">
      <app-imagelist></app-imagelist>
    </div>
    </div>
    <div class="ui modal">
      <div class="header">Header</div>
      <div class="image content">
        <img class="image">
        <div class="description">
          <img src="" alt="Some image">
         // co tu daÄ‡? api po src?
          <script>
            var img = document.getElementsByTagName("image")[0];
            img.getAttribute("src"); // -> "image-1.jpg"
            img.getAttribute("alt"); // -> "Some image"
          </script>
          <p></p>
        </div>
      </div>
    </div>
  </body>
</html>
